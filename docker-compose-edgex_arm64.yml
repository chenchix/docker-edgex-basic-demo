  metadata:                                                                                          
    image: nexus3.edgexfoundry.org:10003/docker-core-metadata-go-arm64:03a8236-0.5.2
    ports:
      - "48081:48081"                          
    container_name: edgex-core-metadata
    hostname: edgex-core-metadata                                                                     
    networks:                                                                                        
      - edgex-network                                                                                 
    volumes:     
      - db-data:/data/db
      - log-data:/edgex/logs 
      - consul-config:/consul/config                 
      - consul-data:/consul/data
    depends_on:                                                                          
      - logging                                                                    

  data:     
    image: nexus3.edgexfoundry.org:10003/docker-core-data-go-arm64:03a8236-0.5.2
    ports:
      - "48080:48080"
      - "5563:5563"
    container_name: edgex-core-data
    hostname: edgex-core-data
    networks:
      - edgex-network
    volumes:                    
      - db-data:/data/db       
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:         
      - logging             
                                    
  command:                      
    image: nexus3.edgexfoundry.org:10003/docker-core-command-go-arm64:03a8236-0.5.2
    ports:    
      - "48082:48082"                     
    container_name: edgex-core-command
    hostname: edgex-core-command
    networks:      
      - edgex-network
    volumes:       
      - db-data:/data/db             
      - log-data:/edgex/logs   
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on: 
      - metadata               

