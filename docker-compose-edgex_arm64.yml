version: '3'
volumes:
  db-data:
  log-data:
  consul-config:
  consul-data:

services:
  volume:
    image: chenchix/volume-arm64
    container_name: edgex-files
    networks:
      - edgex-network
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data

  config-seed:                                                                    
    image: nexus3.edgexfoundry.org:10004/docker-core-config-seed-go-arm64                                         
    ports:   
      - "8300:8300"                                                                                  
      - "8400:8400"                                                         
      - "8500:8500"     
      - "8600:8600"                            
    container_name: edgex-config-seed
    hostname: edgex-core-consul                                                                       
    networks:                                                                                        
      edgex-network:                                                                                  
        aliases:        
            - edgex-core-consul                                         
    volumes:                        
      - db-data:/data/db                                         
      - log-data:/edgex/lgos
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - volume

  mongo:
    image: chenchix/mongo-arm64
    ports:
      - "27017:27017"
    container_name: edgex-mongo
    hostname: edgex-mongo
    networks:
      - edgex-network
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - volume

  logging:
    image: nexus3.edgexfoundry.org:10003/docker-support-logging-go-arm64:03a8236-0.5.2
    ports:
      - "48061:48061"
    container_name: edgex-support-logging
    hostname: edgex-support-logging
    networks:
      edgex-network:
        aliases:
            - edgex-support-logging
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - config-seed
      - mongo
      - volume

  # notifications:                                                            
